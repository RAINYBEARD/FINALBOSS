<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div>
    <div ng-if="vm.pendientes.length != 0">
        <table id="pendientes" class="table-striped table-bordered thead-dark table-caece">
            <thead class="thead">
                <tr>
                    <th scope="col">Materias Pendientes</th>
                </tr>
            </thead>
            <tbody ng-repeat="pendientes in vm.pendientes">
                <tr>
                    <td>{{pendientes.abr}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="vm.pendientes.length == 0">
        Sin Materias Pendientes
    </div>

    <div ng-if="vm.porvencerse.length != 0">
        <table id="porvencerse" class="table-bordered table-striped thead-dark table-caece">
            <thead>
                <tr>
                    <th>Materias por Vencerse en proximo Cuatrimestre</th>
                </tr>
            </thead>
            <tbody ng-repeat="vencerse in vm.porvencerse">
                <tr>
                    <td>{{vencerse.abr}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="vm.porvencerse.length == 0">
        Sin Materias Por Vencerse
    </div>
</div>
