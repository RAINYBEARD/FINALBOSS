<div class="container">
    <div class="row">
        <div class="col-12 barra-titulo"><img src="http://www.ucaece.edu.ar/wp-content/uploads/2017/02/logo2017_blanco.png" alt="CAECE" width="200" height="80" /></div>
    </div>
    <form class="form-login" role="form" data-ng-show="!vm.validation">
        <h2 class="form-login-heading">Change Password Validate</h2>
        <input type="text" class="form-control" placeholder="Matricula Data Caece" data-ng-model="vm.validationModel.username" required autofocus>
        <input type="password" class="form-control" placeholder="Password Data Caece" data-ng-model="vm.validationModel.password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.validate()">Validate</button>
        <div data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>

    <form class="form-login" role="form" data-ng-show="vm.validation">
        <h2 class="form-login-heading">Change Password</h2>
        <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.changePasswordModel.username" disabled="disabled" required autofocus>
        <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.changePasswordModel.password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.changePasswordModel.confirmPassword" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.changepassword()">Submit</button>
        <div data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>
</div>
