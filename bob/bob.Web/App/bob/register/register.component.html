<div class="container">
    <div class="row">
        <div class="col-12 barra-titulo"><img src="http://www.ucaece.edu.ar/wp-content/uploads/2017/02/logo2017_blanco.png" alt="CAECE" width="200" height="80" /></div>
    </div>

    <form class="form-login" role="form" data-ng-show="!vm.validation">
        <p>Ingrese su matricula y contraseña de Data Caece</p>
        <input type="text" class="form-control" placeholder="Matricula Data Caece" data-ng-model="vm.validationModel.username" required autofocus>
        <input type="password" class="form-control" placeholder="Contraseña Data Caece" data-ng-model="vm.validationModel.password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.validate()">Confirmar</button>
        <div id="msg" data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>

    <form class="form-login" role="form" data-ng-show="vm.validation">
        <p>Su matricula</p>
        <input type="text" class="form-control" placeholder="Usuario" data-ng-model="vm.registration.username" disabled="disabled" required autofocus>
        <p>Ingrese su contraseña</p>
        <input type="password" class="form-control" placeholder="Contraseña" data-ng-model="vm.registration.password" required>
        <p>Repita su contraseña</p>
        <input type="password" class="form-control" placeholder="Confirme Contraseña" data-ng-model="vm.registration.confirmPassword" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.register()">Enviar</button>
        <div id="msg2" data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>
    <button type="button" class="btn btn-log" ui-sref='ingresar'>Ingresar a Cuenta</button>
</div>
