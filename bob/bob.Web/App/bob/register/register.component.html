<div class="container">
    <div class="row">
        <div class="col-12 barra-titulo"><img src="http://www.ucaece.edu.ar/wp-content/uploads/2017/02/logo2017_blanco.png" alt="CAECE" width="200" height="80" /></div>
    </div>

    <form class="form-login" role="form" data-ng-show="!vm.validation">
        <p>Ingrese su matricula y contrasenia de Data Caece</p>
        <input type="text" class="form-control" placeholder="Matricula Data Caece" data-ng-model="vm.validationModel.username" required autofocus>
        <input type="password" class="form-control" placeholder="Password Data Caece" data-ng-model="vm.validationModel.password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.validate()">Validate</button>
        <div data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>

    <form class="form-login" role="form" data-ng-show="vm.validation">
        <p>Su matricula</p>
        <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.registration.username" disabled="disabled" required autofocus>
        <p>Ingrese su contrasenia</p>
        <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.registration.password" required>
        <p>Repita su contrasenia</p>
        <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.registration.confirmPassword" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.register()">Submit</button>
        <div data-ng-hide="vm.message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.message}}
        </div>
    </form>
</div>
