<div class="container">
    <div class="row">
        <div class="col-12 barra-titulo"><img src="http://www.ucaece.edu.ar/wp-content/uploads/2017/02/logo2017_blanco.png" alt="CAECE" width="200" height="80" /></div>
    </div>
    <div class="row">
        <div class="col-10">
            <form class="form-login" role="form">
                <p>Ingrese su matricula y contraseña</p>
                <input type="text" class="form-control" placeholder="Usuario" data-ng-model="vm.loginData.username" required autofocus value="987654">
                <input type="password" class="form-control" placeholder="Contraseña" data-ng-model="vm.loginData.password" required value="987654">
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.login()">Ingresar</button>
                <div id="msg" data-ng-hide="vm.message == ''" data-ng-click="vm.message = ''" class="alert-danger">
                    {{vm.message}} Para cerrar esta alerta haga click sobre ella.
                </div>
            </form>

        </div>
    </div>
    <button type="button" class="btn btn-log" ui-sref='registrar'>Crear Cuenta</button>
    <button type="button" class="btn btn-log" ui-sref='cambiar'>Olvido su Contraseña?</button>
</div>
