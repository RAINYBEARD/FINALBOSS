<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/App/bob/cursos/cursos.component.css">
<h4 class="row">Selecci&oacute;n Autom&aacute;tica de Cursos</h4>
<span>Cant de D&iacute;as : </span> <input type="number" name="cantdias" min="1" max="6" step="1" value="6" ng-model="vm.filtroCantDias.valor" id="cantidaddias" onKeyPress="if(this.value.length==1) return false;">
<div class="row">
    <div class="bg-inf table-responsive" ng-show="vm.cursos.length">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th align="left" scope="col">Materia</th>
                    <th align="center" scope="col"><label for="t1"><input type="checkbox" id="t1" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.lun">Lunes</label></th>
                    <th align="center" scope="col"><label for="t2"><input type="checkbox" id="t2" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.mar">Martes</label></th>
                    <th align="center" scope="col"><label for="t3"><input type="checkbox" id="t3" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.mie">Miercoles</label></th>
                    <th align="center" scope="col"><label for="t4"><input type="checkbox" id="t4" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.jue">Jueves</label></th>
                    <th align="center" scope="col"><label for="t5"><input type="checkbox" id="t5" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.vie">Viernes</label></th>
                    <th align="center" scope="col"><label for="t6"><input type="checkbox" id="t6" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.sab">Sabado</label></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="curso in vm.cursos | orderBy:'-dia' | cursosfilterauto:vm.checkboxModel.lun+vm.checkboxModel.mar+vm.checkboxModel.mie+vm.checkboxModel.jue+vm.checkboxModel.vie+vm.checkboxModel.sab+'0':vm.filtroCantDias.valor ">
                    <th align="left" scope="row">{{curso.abr}}</th>
                    <td align="center" ng-if="curso.dia.substr(0,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(0,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(0,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(0,1) != '1' && curso.dia.substr(0,1) != '2' && curso.dia.substr(0,1) != '3'"></td>

                    <td align="center" ng-if="curso.dia.substr(1,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(1,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(1,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(1,1) != '1' && curso.dia.substr(1,1) != '2' && curso.dia.substr(1,1) != '3'"></td>

                    <td align="center" ng-if="curso.dia.substr(2,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(2,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(2,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(2,1) != '1' && curso.dia.substr(2,1) != '2' && curso.dia.substr(2,1) != '3'"></td>

                    <td align="center" ng-if="curso.dia.substr(3,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(3,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(3,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(3,1) != '1' && curso.dia.substr(3,1) != '2' && curso.dia.substr(3,1) != '3'"></td>

                    <td align="center" ng-if="curso.dia.substr(4,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(4,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(4,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(4,1) != '1' && curso.dia.substr(4,1) != '2' && curso.dia.substr(4,1) != '3'"></td>

                    <td align="center" ng-if="curso.dia.substr(5,1) == '1'">X</td>
                    <td align="center" ng-if="curso.dia.substr(5,1) == '2'">D</td>
                    <td align="center" ng-if="curso.dia.substr(5,1) == '3'">T</td>
                    <td align="center" ng-if="curso.dia.substr(5,1) != '1' && curso.dia.substr(5,1) != '2' && curso.dia.substr(5,1) != '3'"></td>
                </tr>
            </tbody>
        </table>
        <p ng-if="vm.cursos.length == 0" margin: 35px;> Sin Cursos Abiertos</p>
    </div>
</div>
