<h2>CURSOS MANUAL</h2>
<span>Matricula:</span> &nbsp; <input type="text" ng-model="vm.matricula" /> <input type="button" value="submit" ng-click="vm.submit()">
<table class="table">
    <thead>
        <tr>
            <th align="left" scope="col"></th>
            <th align="left" scope="col">Materia</th>
            <th align="center" scope="col"><p align="center">Lunes </p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.lun"></p></th>
            <th align="center" scope="col"><p align="center">Martes</p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.mar"></p></th>
            <th align="center" scope="col"><p align="center">Miercoles</p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.mie"></p></th>
            <th align="center" scope="col"><p align="center">Jueves</p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.jue"></p></th>
            <th align="center" scope="col"><p align="center">Viernes</p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.vie"></p></th>
            <th align="center" scope="col"><p align="center">Sabado</p><p align="center"><input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="vm.checkboxModel.sab"></p></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="curso in vm.cursos | orderBy:'-Dia' | cursosfiltermanual:vm.checkboxModel.lun+vm.checkboxModel.mar+vm.checkboxModel.mie+vm.checkboxModel.jue+vm.checkboxModel.vie+vm.checkboxModel.sab+'0'">
            <td align="left" scope="row"><input type="checkbox" ng-checked="selectedNames.indexOf(curso.Materia_Id) > -1" ng-click="vm.seleccionmateria(curso.Materia_Id)" /></td>
            <th align="left" scope="row">{{curso.Abr}}</th>
            <td align="center" ng-if="curso.Dia.substr(0,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(0,1) != '1'"></td>
            <td align="center" ng-if="curso.Dia.substr(1,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(1,1) != '1'"></td>
            <td align="center" ng-if="curso.Dia.substr(2,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(2,1) != '1'"></td>
            <td align="center" ng-if="curso.Dia.substr(3,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(3,1) != '1'"></td>
            <td align="center" ng-if="curso.Dia.substr(4,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(4,1) != '1'"></td>
            <td align="center" ng-if="curso.Dia.substr(5,1) == '1'">X</td>
            <td align="center" ng-if="curso.Dia.substr(5,1) != '1'"></td>
        </tr>
    </tbody>
</table>
