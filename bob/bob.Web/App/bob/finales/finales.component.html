<span>Matricula:</span> &nbsp; <input type="text" ng-model="vm.matricula" /> <input type="button" value="submit" ng-click="vm.submit()">
<style>
    .btnfinal {
        background: #1AAB8A;
        padding: 5px 35px;
        color: #fff;
        float: left;
        position: relative;
        height: 35px;
        font-size: 12px;
        cursor: pointer;
        outline: none;
    }

        .btn:hover {
            color: #DDDDDD;
            border-color: #DDDDDD;
        }

        .btn:active {
            top: 2px;
        }

    .btn:focus {
        border-color: currentColor;
        outline: 0;
    }

    #finales table {
        text-align: center;
        position: fixed;
        border-collapse: collapse;
        padding: 10px;
        border: 0;
    }


    #finales th {
        text-align: center;
        background-color: #1AAB8A;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        font-weight: bold;
        border: 0;
    }

    #finales td {
        padding: 10px;
    }

    #finales tbody:nth-child(even) {
        background-color: #bae5db;
        color: black;
    }

    #finales tbody:nth-child(odd) {
        background-color: #30b395;
        color: black;
    }

    #finales tr:hover {
        background-color: antiquewhite;
    }

    .sinCorrelativas {
        color: green;
    }

    .sinUnlocks {
        color: red;
    }
    .correlativasCursadas {
        color: red;
        font-weight: bold;
    }

    .correlativasDestrabadas {
        color: blue;
    }

   
</style>

<h2>FINALES</h2>
<div id="myBtnContainer">
    <button class="btnfinal" ng-click="vm.vencimiento()"> Vencimiento</button>
    <button class="btnfinal" ng-click="vm.numeroCorrelativas()"> Número de Correlativas</button>
    <button class="btnfinal" ng-click="vm.equivalenciasParciales()"> Equivalencias Parciales</button>
    <button class="btnfinal" ng-click="vm.ultimoIntento()"> Último Intento</button>
</div>

<table id="finales" ng-if="vm.finales.length != 0" class="table-bordered thead-dark">
    <thead class="thead">

        <tr>
            <th scope="col">Materia</th>
            <th scope="col">Fecha de Vencimiento</th>
            <th scope="col">Último Intento</th>
            <th scope="col">Correlativas Previas sin Aprobar</th>
            <th scope="col">Correlativas Que Destraba</th>
        </tr>
    </thead>
    <tbody ng-repeat="finales in vm.finales | orderBy: vm.orden | filter: vm.filtro">
        <tr>
            <td>{{finales.abr}}</td>
            <td>{{finales.fechaVencimiento | uppercase}}</td>
            <td>{{finales.reprobado}}</td>
            <td>
                <ul>
                    <li class="sinCorrelativas" ng-if="finales.correlativasCursadas.length == 0">&check;</li>
                    <li class="correlativasCursadas" ng-if="finales.correlativasCursadas.length != 0" ng-repeat="n in finales.correlativasCursadas">{{n.abr}}</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li class="sinUnlocks" ng-if="finales.correlativasFuturas.length == 0">&cross;</li>
                    <li class="correlativasDestrabadas" ng-repeat="n in finales.correlativasFuturas">{{n.abr}}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
<div ng-if="vm.finales.length == 0"> Sin Finales Disponibles por Rendir</div>
