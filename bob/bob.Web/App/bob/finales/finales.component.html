<span>Matricula:</span> &nbsp; <input type="text" ng-model="vm.matricula" /> <input type="button" value="submit" ng-click="vm.submit()">
<link rel="stylesheet" type="text/css" href="/App/bob/finales/finales.component.css">
<h4 class="row">Finales</h4>
<div class="row">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button class="btn btn-caece" ng-click="vm.vencimiento()"> Vencimiento</button>
        <button class="btn btn-caece" ng-click="vm.numeroCorrelativas()"> Número de Correlativas</button>
        <button class="btn btn-caece" ng-click="vm.equivalenciasParciales()"> Equivalencias Parciales</button>
        <button class="btn btn-caece" ng-click="vm.ultimoIntento()"> Último Intento</button>
    </div>

    <table ng-if="vm.finales.length != 0" class="table-bordered thead-dark table-caece">
        <thead class="thead">
            <tr>
                <th>Materia</th>
                <th>Fecha de Vencimiento</th>
                <th>Último Intento</th>
                <th>Correlativas Previas sin Aprobar</th>
                <th>Correlativas que Destraba</th>
            </tr>
        </thead>
        <tbody ng-repeat="finales in vm.finales | orderBy: vm.orden | filter: vm.filtro">
            <tr>
                <td>{{finales.abr}}</td>
                <td>{{finales.fechaVencimiento | uppercase}}</td>
                <td>{{finales.reprobado}}</td>
                <td>
                    <ul>
                        <li class="sinCorrelativas" ng-if="finales.correlativasCursadas.length == 0">&check;</li>
                        <li class="correlativasCursadas" ng-if="finales.correlativasCursadas.length != 0" ng-repeat="n in finales.correlativasCursadas">{{n.abr}}</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li class="sinUnlocks" ng-if="finales.correlativasFuturas.length == 0">&cross;</li>
                        <li class="correlativasDestrabadas" ng-repeat="n in finales.correlativasFuturas">{{n.abr}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <p ng-if="vm.finales.length == 0" margin: 35px;> Sin Finales Disponibles por Rendir</p>
</div>
