<span>Matricula:</span> &nbsp; <input type="text" ng-model="vm.matricula" /> <input type="button" value="submit" ng-click="vm.submit()">
<style>
    .btn {
        background: #1AAB8A;
        padding: 10px 25px;
        color: #fff;
        float: left;
        position: relative;
        height: 35px;
        font-size: 12px;
        cursor: pointer;
        outline: none;
    }

    .btn:hover {
        background-color: #4CAF50; /* Green */
        color: white;
    }

    .btn:active {
        top: 1px;
    }

    .btn:focus {
        color: #4CAF50;
        border-color: currentColor;
        background-color: white;
    }

    #finales table{       
        text-align: center;
        position: fixed;
        border-collapse: collapse;
        padding: 10px;
        border: 0;
    }

        #finales table:empty {
            display: none;
            visibility: hidden;
        }

    #finales th {
        text-align: center;
        background-color: forestgreen;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        font-weight: bold;
        border: 0;
    }

    #finales td {
        padding: 10px;
    }

    #finales tbody:empty {
        content: 'No hay finales disponibles';
    }

    #finales tbody:nth-child(even) {
        background-color: #f2f2f2;
    }

    #finales tbody:nth-child(odd) {
        background-color: #ddd;
    }
    
    #finales tr:hover {
        background-color: antiquewhite;
    }

    .correlativasCursadas {
        color: red;
        font-weight: bold;
       
    }

    .correlativasCursadas:empty {
        
    }
        
    .correlativasDestrabadas {
    color: blue;
    }

    .correlativasDestrabadas:empty {
        content: 'No Destraba Correlativas';
    }
</style>

<h2>FINALES</h2>
<script src="finales.component.js"></script>
<div id="myBtnContainer">
    <button class="btn" ng-click="vm.vencimiento()"> Vencimiento</button>
    <button class="btn" ng-click="vm.numeroCorrelativas()"> Número de Correlativas</button>
    <button class="btn" ng-click="vm.equivalenciasParciales()"> Equivalencias Parciales</button>
    <button class="btn" ng-click="vm.ultimoIntento()"> Último Intento</button>
</div>


    <table id="finales" class="table-bordered thead-dark">
        <thead class="thead">

            <tr>
                <th scope="col">Materia</th>
                <th scope="col">Fecha de Vencimiento</th>
                <th scope="col">Último Intento</th>
                <th scope="col">Correlativas Previas sin Aprobar</th>
                <th scope="col">Correlativas Que Destraba</th>
            </tr>
        </thead>
        <tbody ng-repeat="finales in vm.finales | orderBy: vm.orden | filter: vm.filtro">
            <tr>
                <td>{{finales.abr}}</td>
                <td>{{finales.fechaVencimiento | uppercase}}</td>
                <td>{{finales.reprobado}}</td>
                <td class="correlativasCursadas">
                    <ul ng-if="vm.finales.correlativasCursadas == NULL"> &check;</ul>
                    <ul>
                        <li ng-repeat="n in finales.correlativasCursadas">{{n.abr}}</li>
                    </ul>
                </td>
                <td class="correlativasDestrabadas">
                    <ul ng-if="vm.finales.correlativasFuturas == NULL"> &cross;</ul>
                    <ul>
                        <li ng-repeat="n in finales.correlativasFuturas">{{n.abr}}</li>
                    </ul>
                </td>
  
            </tr>
        </tbody>
    </table>
